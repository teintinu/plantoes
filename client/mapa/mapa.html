<template name="mapa" >
	<table class="mapa" border=1  cellpadding="10" cellspacing="0">
		<thead>
			<tr>
				<td colspan="9">{{titulo1}}</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">{{titulo2}}</td>
				<td colspan="8">{{titulo3}}</td>
			</tr>
			<tr>
				<td>1-Dom</td>
				<td>2-Seg</td>
				<td>3-Ter</td>
				<td>4-Qua</td>
				<td>5-Qui</td>
				<td>6-Sex</td>
				<td>7-SÃ¡b</td>
			</tr>
		</thead>
		<tbody>
			<!---->
			{{#each plantoes}}
			  {{#if ../use_b}}
			  <tr>
				<td rowspan="2">{{codigo}}</td>
				<td rowspan="2">{{intervalo}}</td>
				<td class="{{dom_a_class}}">{{dom_a}}</td>
				<td class="{{seg_a_class}}">{{seg_a}}</td>
				<td class="{{ter_a_class}}">{{ter_a}}</td>
				<td class="{{qua_a_class}}">{{qua_a}}</td>
				<td class="{{qui_a_class}}">{{qui_a}}</td>
				<td class="{{sex_a_class}}">{{sex_a}}</td>
				<td class="{{sab_a_class}}">{{sab_a}}</td>
			  </tr>
			  <tr>
				<td class="{{dom_b_class}}">{{dom_b}}</td>
				<td class="{{seg_b_class}}">{{seg_b}}</td>
				<td class="{{ter_b_class}}">{{ter_b}}</td>
				<td class="{{qua_b_class}}">{{qua_b}}</td>
				<td class="{{qui_b_class}}">{{qui_b}}</td>
				<td class="{{sex_b_class}}">{{sex_b}}</td>
				<td class="{{sab_b_class}}">{{sab_b}}</td>
			  </tr>
			  {{else}}
			  <tr>
				<td>{{codigo}}</td>
				<td>{{intervalo}}</td>
				<td class="{{dom_a_class}}">{{dom_a}}</td>
				<td class="{{seg_a_class}}">{{seg_a}}</td>
				<td class="{{ter_a_class}}">{{ter_a}}</td>
				<td class="{{qua_a_class}}">{{qua_a}}</td>
				<td class="{{qui_a_class}}">{{qui_a}}</td>
				<td class="{{sex_a_class}}">{{sex_a}}</td>
				<td class="{{sab_a_class}}">{{sab_a}}</td>

</template>
