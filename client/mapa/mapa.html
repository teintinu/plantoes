<template name="mapa" >
	  
	<table class="mapa" border=1  cellpadding="20" cellspacing="0">
		<thead>
			<tr>
				<td colspan="9">{{titulo1}}</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">{{titulo2}}</td>
				<td colspan="8">{{titulo3}}</td>
			</tr>
			<tr>
				<td>1-Dom</td>
				<td>2-Seg</td>
				<td>3-Ter</td>
				<td>4-Qua</td>
				<td>5-Qui</td>
				<td>6-Sex</td>
				<td>7-Sáb</td>
			</tr>
		</thead>
		<tbody>
			<!---->
			  {{#each linhas}}			  
    		    {{> mapa_linha mapa}}				 
			  {{/each}}
		</tbody>
	</table>
    <button class="imprimir">Imprimir</button>
	
</template>

<template name="mapa_linha">
    <tr>
	    {{#if primeira_linha}}
		  <td rowspan="{{linha_span}}">{{codigo}}</td>
		  <td rowspan="{{linha_span}}">{{intervalo}}</td>
		{{/if}}
		{{#each dias}}
			<td class="mapacell {{classe}}"><a href="{{plantaolink}}">{{texto}}</a></td>
		{{/each}}
	</tr>
</template>

<template name="stat">
	    <pre>
    {{#with stats mapa}}
	  Plantonistas: {{plantonistas}} / {{necessidade}}
	  Plantoes cobertos: {{coberto}}
	  Plantoes cobertos totalmente: {{coberto_total}}    
	  Plantoes descobertos: {{descoberto}}
	  Rodízios: {{rodizio}}
	  Em acompanhamento: {{emacompanhamento}}
	{{/with}}
    </pre>

</template>
